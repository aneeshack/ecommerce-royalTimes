<div class="form-group">
    <label for="productBrand">Brand</label>
    <select class="form-control" id="productBrand" name="brand" required>
      <% brands.forEach(brand=> { %>
        <option value="<%= brand.name %>" <%= editMode && product.brand._id.toString() === brand.name ? 'selected' : '' %>>
          <%= brand.name %>
        </option>
        <% }) %>
    </select>
  </div>
  <div class="form-group">
    <label for="productCategory">Category</label>
    <select class="form-control" id="productCategory" name="category" required>
      <% categories.forEach(category=> { %>
        <option value="<%= category.name %>" <%= editMode && product.category === category.name ? 'selected' : '' %>>
          <%= category.name %>
        </option>
        <% }) %>
    </select>
  </div>




  <img src="<%= item.productId.images[0]%>"
  alt="<%= item.productId.productName %>" class="img-thumbnail"
  style="width: 50px;">
